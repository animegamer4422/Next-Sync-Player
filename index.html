<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Next-Sync with Plyr</title>
    <!-- DaisyUI and TailwindCSS -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Plyr CSS -->
    <link rel="stylesheet" href="https://cdn.plyr.io/3.6.12/plyr.css" />
    <!-- External Stylesheet -->
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Make Plyr responsive */
        video {
            width: 100%;
            max-width: 90vw; /* Responsive max-width */
            max-height: 60vh; /* Limits height for landscape or portrait videos */
            object-fit: contain; /* Ensures video stays within view without cropping */
        }
    </style>
</head>

<body class="min-h-screen flex items-center justify-center">
    <div class="flex flex-col items-center gap-4">
        <!-- Logo -->
        <h1 class="text-4xl font-bold text-primary">Next-Sync</h1>

        <!-- Theme Toggle -->
        <label class="grid cursor-pointer place-items-center">
            <input
                type="checkbox"
                id="themeToggle"
                class="toggle theme-controller bg-base-content col-span-2 col-start-1 row-start-1"
            />
            <svg
                class="stroke-base-100 fill-base-100 col-start-1 row-start-1"
                xmlns="http://www.w3.org/2000/svg"
                width="14"
                height="14"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round">
                <circle cx="12" cy="12" r="5" />
                <path
                    d="M12 1v2M12 21v2M4.2 4.2l1.4 1.4M18.4 18.4l1.4 1.4M1 12h2M21 12h2M4.2 19.8l1.4-1.4M18.4 5.6l1.4-1.4" />
            </svg>
            <svg
                class="stroke-base-100 fill-base-100 col-start-2 row-start-1"
                xmlns="http://www.w3.org/2000/svg"
                width="14"
                height="14"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round">
                <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
            </svg>
        </label>

        <!-- Video URL input and File input -->
        <input 
            id="videoUrl" 
            type="url" 
            placeholder="Enter Video URL" 
            class="input input-bordered input-primary w-full max-w-xs"
        />
        
        <label class="btn btn-secondary w-full max-w-xs">
            <input 
                id="mediaFile" 
                type="file" 
                accept="video/*,audio/*" 
                class="file-input hidden"
            />
            Select Media File
        </label>

        <!-- Plyr Video Element -->
        <video id="player" controls playsinline></video>
    </div>

    <script src="https://cdn.plyr.io/3.6.12/plyr.polyfilled.js"></script>
    <script>
        // Theme toggle functionality
        const themeToggle = document.getElementById('themeToggle');
        themeToggle.addEventListener('change', () => {
            document.documentElement.setAttribute('data-theme', themeToggle.checked ? 'synthwave' : 'dark');
        });

        // Initialize Plyr
        const player = new Plyr('#player');
        const videoUrlInput = document.getElementById('videoUrl');
        const mediaFileInput = document.getElementById('mediaFile');

        // Load media from URL
        videoUrlInput.addEventListener('change', () => {
            const mediaUrl = videoUrlInput.value;
            if (mediaUrl) {
                player.source = {
                    type: 'video',
                    sources: [
                        {
                            src: mediaUrl,
                            type: 'video/mp4',  // defaulting to mp4 for URL input
                        },
                    ],
                };
                player.play();
            }
        });

        // Load media from selected file
        mediaFileInput.addEventListener('change', () => {
            const file = mediaFileInput.files[0];
            if (file) {
                const mediaUrl = URL.createObjectURL(file);
                player.source = {
                    type: file.type.startsWith('audio/') ? 'audio' : 'video',
                    sources: [
                        {
                            src: mediaUrl,
                            type: file.type,
                        },
                    ],
                };
                player.play();
            }
        });
    </script>
</body>
</html>
